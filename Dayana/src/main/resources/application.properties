# application.properties
# Configuración básica de la aplicación
spring.application.name=Dayana
server.port=8081  # Puedes cambiarlo si necesitas otro puerto

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dayana_db  # Cambia según tu configuración
spring.datasource.username=postgres
spring.datasource.password=tu_password  # Cambia esto
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # En producción usa 'validate' o 'none'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de logging para mejor debug
logging.level.root=INFO
logging.level.com.example.paymentmethodservice=DEBUG

# Configuración adicional de seguridad (opcional)


